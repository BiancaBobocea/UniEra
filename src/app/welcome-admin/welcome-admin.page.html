<div class="fake-body" *ngIf="userDetails$ | async as userDetails">
  <h2>Salutare, {{userDetails.firstName}}</h2>
</div>
<ion-row class="admin-container">
  <ion-col class="left-side" size='6'>
    <a class="admin-card" *ngFor="let item of leftSideMenuItems" [routerLink]="item.routerLink">
      <ion-icon name="add-circle-outline"></ion-icon>
      <span>{{item.label}}</span>
    </a>
  </ion-col>

  <ion-col class="right-side" size="6">
    <a class="admin-card" *ngFor="let item of rightSideMenuItems" [routerLink]="item.routerLink">
      <ion-icon name="add-circle-outline"></ion-icon>
      <span>{{item.label}}</span>
    </a>
  </ion-col>
</ion-row>

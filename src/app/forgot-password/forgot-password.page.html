<img class="header-image" src="assets/images/forgot-password.svg" alt="">
<p class="forgot-password-text">Recuperare parola</p>
<div class="forgot-password">
  <ion-grid class="container">
      
    <ion-row class="mail-container ion-justify-content-center ion-align-items-center">
      <span>Adresa de email</span>
    </ion-row>

    <ion-row class="enter-container ion-justify-content-center ion-align-items-center">
      <p>Introduceti adresa de mail asociata contului.</p>
    </ion-row>

    <ion-row class="email-container ion-justify-content-center ion-align-items-center" >
      <ion-col class="email-img" size="2">
        <img src="assets/images/email-icon2.svg" alt="">
      </ion-col>
      <ion-col class="email-text">
        <ion-input label="E-MAIL" labelPlacement="stacked" ></ion-input>
      </ion-col>
    </ion-row>

    <!-- Recover-password button -->
    <ion-row class="button-container ion-justify-content-center ion-align-items-center">
      <ion-col size="10">
        <ion-button (click)="goToEmailVerification()" expand="full" shape="round" color="secondary">Trimite cod de confirmare</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</div>
